<!DOCTYPE html>
<html>
  <head>
    <title>ABB AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Librer铆as principales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        font-family: system-ui, sans-serif;
      }

      /* Pantalla inicial para pedir interacci贸n del usuario */
      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #overlay button {
        background-color: #ff3333;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
      }

      #overlay button:hover {
        background-color: #ff5555;
      }
    </style>
  </head>

  <body>
    <!-- Overlay de inicio -->
    <div id="overlay">
      <p> Toca para iniciar el video con sonido</p>
      <button id="startBtn">Reproducir</button>
    </div>

    <!-- Escena AR -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono; trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    >
      <a-assets>
        <!-- Evita espacios en el id -->
        <video
          id="abbVideo"
          src="ABB VIDEO EDITADO.mp4"
          preload="auto"
          playsinline
          webkit-playsinline
          loop
        ></video>
      </a-assets>

      <!-- Marcador ABB -->
      <a-marker type="pattern" url="marker2.patt" id="marker" emitevents="true">
        <a-video
          src="#abbVideo"
          width="1"
          height="2"
          position="0 0 0"
          rotation="-90 0 0"
          loop="true"
        ></a-video>

        <a-text
          value="ABB: demo de video"
          position="0 1.2 0"
          rotation="-90 0 0"
          scale="0.4 0.4 0.4"
          color="red"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('abbVideo');
      const marker = document.getElementById('marker');
      const overlay = document.getElementById('overlay');
      const startBtn = document.getElementById('startBtn');

      // Flags recomendados para m贸viles
      video.playsInline = true;
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');

      // Reproducir el video con audio cuando el usuario toque el bot贸n
      startBtn.addEventListener('click', async () => {
        try {
          await video.play();
          overlay.style.display = 'none';
          console.log(' Video con sonido reproducido');
        } catch (err) {
          alert('No se pudo reproducir el video con sonido: ' + err.message);
        }
      });

      // Al detectar el marcador, reproducir si est谩 en pausa (tras haber presionado el bot贸n)
      marker.addEventListener('markerFound', () => {
        if (overlay.style.display === 'none' && video.paused) {
          video.play().catch(err => console.warn('Error al reproducir:', err));
        }
      });

      // Pausa el video al perder el marcador
      marker.addEventListener('markerLost', () => {
        if (!video.paused) video.pause();
      });
    </script>
  </body>
</html>
